[exp]
name = tdnn_1
collate = default

[optimizer]
type= adam
lr = 1e-4
weight_decay = 1e-5

[model]
type = tdnn
in_channel = 512
nonlinear = relu

[loss]
type = softmax

[train]
scp_path =../scps/demo/train.scp
datasettype = kaldiset
use_gpu = false
batch_size = 128
epoch = 100
show_gap = 1
strategy = random

[valid]
scp_path =../scps/demo/test.scp
datasettype = kaldiset
use_gpu = true
batch_size = 128

[test]
scp_path =../scps/demo/test.scp
datasettype = kaldiset
use_gpu = true
batch_size = 128

[restrict]